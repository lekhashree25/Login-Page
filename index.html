<!DOCTYPE html>
<html>
    <head>
       <title>Login Page</title>
       <link rel="stylesheet" href="style.css" title="" type="" />
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="wrapper">
            <form action="">
                
                <h1>Login</h1>
                
                <div class="input-box">
                    <input type="text" name="" id="" value="Username" placeholder="Username" />
                </div>
                
                <div class="input-box">
                    <input type="text" name="" id="" value="Password" placeholder="Password" />
                </div>
                
                <div class="remember-forgot">
                    <label for=""><input type="checkbox" name="" id="" value="" />Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                    
                    <button type="submit" class="btn">Login</button>
                
                <div class="register-link">
                    <p>Don't have an account?<a href="Register">Register here</a></p>
                </div>
                
                
            </form>
        </div>
    </body>
</html>
